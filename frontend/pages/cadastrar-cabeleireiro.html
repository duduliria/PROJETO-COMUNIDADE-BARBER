<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cabeleireiro - Salão Beauty</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <!-- ========================================
         PÁGINA DE CADASTRO DE CABELEIREIRO
         Layout sem menu lateral conforme imagem
         ======================================== -->
    
    <div class="pagina-cadastro">
        
        <!-- Cabeçalho da página com botão voltar -->
        <header class="cabecalho-cadastro">
            <a href="lista-cabeleireiros.html" class="botao-voltar" title="Voltar">←</a>
            <div class="info-cadastro">
                <h1>Cadastrar Cabeleireiro</h1>
                <p>Adicione um novo profissional à equipe</p>
            </div>
        </header>
        
        <!-- Card com o formulário -->
        <section class="card-formulario">
            
            <!-- Título do formulário -->
            <div class="titulo-formulario">
                <span class="icone-titulo">➕</span>
                <h2>Novo Cabeleireiro</h2>
            </div>
            <p class="subtitulo-formulario">Preencha os dados do cabeleireiro abaixo</p>
            
            <!-- Formulário de cadastro -->
            <form id="formulario-cabeleireiro">
                
                <!-- Campo: Nome -->
                <div class="grupo-campo">
                    <label for="nome">Nome</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Nome completo do profissional"
                        required
                    >
                </div>
                
                <!-- Campo: Especialidade -->
                <div class="grupo-campo">
                    <label for="especialidade">Especialidade</label>
                    <input 
                        type="text" 
                        id="especialidade" 
                        name="especialidade" 
                        placeholder="Ex: Cortes masculinos, Coloração, etc."
                        required
                    >
                </div>
                
                <!-- Campo: Telefone -->
                <div class="grupo-campo">
                    <label for="telefone">Telefone</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="(00) 00000-0000"
                        required
                    >
                </div>
                
                <!-- Botões de ação -->
                <div class="botoes-formulario">
                    <button type="submit" class="botao-salvar">Salvar</button>
                    <a href="lista-cabeleireiros.html" class="botao-cancelar">Cancelar</a>
                </div>
                
            </form>
            
        </section>
        
    </div>
    
    <!-- Script de navegação -->
    <script src="../js/navegacao.js"></script>
</body>
</html>
