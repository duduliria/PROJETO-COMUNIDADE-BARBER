<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Serviço - Salão Beauty</title>
    <!-- Estilos base do sistema -->
    <link rel="stylesheet" href="../css/estilo.css">
    <!-- Estilos específicos da página -->
    <link rel="stylesheet" href="../css/cadastrar-servico.css">
</head>
<body>
    <!-- ========================================
         PÁGINA DE CADASTRO DE SERVIÇO
         Layout sem menu lateral conforme imagem
         ======================================== -->
    
    <div class="pagina-cadastro">
        
        <!-- Cabeçalho da página com botão voltar -->
        <header class="cabecalho-cadastro">
            <a href="lista-servicos.html" class="botao-voltar" title="Voltar">←</a>
            <div class="info-cadastro">
                <h1>Cadastrar Serviço</h1>
                <p>Adicione um novo serviço ao catálogo</p>
            </div>
        </header>
        
        <!-- Card com o formulário -->
        <section class="card-formulario">
            
            <div class="titulo-formulario">
                <span class="icone-titulo">+</span>
                <h2>Novo Servico</h2>
            </div>
            <p class="subtitulo-formulario">Preencha os dados do serviço abaixo</p>
            
            <!-- Formulário de cadastro -->
            <form id="formulario-servico">
                
                <!-- Campo: Nome do Serviço -->
                <div class="grupo-campo">
                    <label for="nome-servico">Nome do Serviço</label>
                    <input 
                        type="text" 
                        id="nome-servico" 
                        name="nome-servico" 
                        placeholder="Ex: Corte masculino, Hidratação, etc."
                        required
                    >
                </div>
                
                <!-- Campo: Preço -->
                <div class="grupo-campo">
                    <label for="preco">Preço (R$)</label>
                    <input 
                        type="text" 
                        id="preco" 
                        name="preco" 
                        placeholder="0,00"
                        required
                    >
                </div>
                
                <!-- Botões de ação -->
                <div class="botoes-formulario">
                    <button type="submit" class="botao-salvar">Salvar</button>
                    <a href="lista-servicos.html" class="botao-cancelar">Cancelar</a>
                </div>
                
            </form>
            
        </section>
        
    </div>
    
    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/servicos.js"></script>
    <script src="../js/navegacao.js"></script>
</body>
</html>
